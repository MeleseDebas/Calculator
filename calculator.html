<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="outer">
        <div>
           
                     <input type="text" id="display" readonly placeholder="0">
        </div>
        <div class="buttons">
           <button id="on">ON</button>
           <button id="off">OFF</button>
           <button id="clear">AC</button>
           <button id="delete">DEL</button>
           <button id="bracket">(</button>
           <button id="bracket">)</button>
           <button id="log">log</button>
           <button id="date">Date</button>
           <button id="sin">sin</button>
           <button id="cos">cos</button>
           <button id="tan">tan</button>
           <button id="operator">/</button>
           <button id="square">x^2</button>
           <button id="cubic">x^3</button>
           <button id="radic">sqrt</button>
           <button id="operator">*</button>
           <button id="digit">7</button>
           <button id="digit">8</button>
           <button id="digit">9</button>
           <button id="operator">-</button>
           <button id="digit">4</button>
           <button id="digit">5</button>
           <button id="digit">6</button>
           <button id="operator">+</button>
           <button id="digit">1</button>
           <button id="digit">2</button>
           <button id="digit">3</button>
           <button id="equal">=</button>
           <button id="digit">%</button>
           <button id="digit">0</button>
           <button id="digit">.</button>             
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
